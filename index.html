<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Share a Place</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <link rel="stylesheet" href="assets/styles/share-place.css" />
  <link rel="stylesheet" href="assets/styles/navbar.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="assets/scripts/SharePlace.js" defer></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJpkEA3-h5QwLGwQqqmgLAsY3r8mPci00"></script>
</head>

<body>
  <template id="modal-template">
    <div class="backdrop"></div>
    <div class="modal"></div>
  </template>
  <template id="loading-modal-content">
    <div class="modal__content centered">
      <div class="lds-dual-ring"></div>
    </div>
  </template>

  <header class="navigation-body">
    <a href="https://all-projects-portfolio.web.app/" target="_blank" class="row">
      <img class="logo-img" src="./assets/images/logo.svg" />
      <div class="logo-txt">
        <h1>FLAVIA</h1>
        <span>Kosti</span>
      </div>
    </a>
  </header>

  <main>
    <section id="selected-place">
      <div id="map">
        <p class="map-placeholder">
          <span> You haven't selected any place yet. Please enter an address or locate
            yourself!
          </span>
          <img src="./assets/images/world.svg">
        </p>
      </div>
    </section>

    <div class="address-details-section">

      <section id="place-data">
        <form>
          <label for="address">Address</label>
          <input type="text" />
          <button type="submit">Find Place</button>
        </form>
        <fieldset>
          <legend>OR</legend>
        </fieldset>
        <button id="locate-btn">Get Current Location</button>
      </section>

      <section id="share-controls">
        <textarea id="share-link" type="text" readonly value="Select a place to get a sharable link."></textarea>
        <button id="share-btn" disabled>Share Place</button>
      </section>
    </div>
  </main>

</body>

</html>
